    abstract:
        en: &abstract_en Temperature and ozone density data above about 25km is lidar derived. Lidar is a technology that measures distances by laser targeting to create density maps. Temperature and density below 20-25km (maximum sonde height) is that given by the nearest in time Buffalo radiosonde. Between the maximum sonde height up to around 25km the temperature and density is estimated by interpolating between the sonde and lidar values.
        fr: &abstract_fr Les données sur la température et sur la densité de l'ozone au-dessus de 25 km environ sont dérivées de lidar. La technologie du lidar permet de mesurer les distances en désignant des objectifs par laser et de générer des cartes de densité. La température et la densité sous les 20 à 25 km (altitude maximale que peut atteindre une sonde) correspondent à celles données par la radiosonde de Buffalo la plus près, chronologiquement parlant. Entre l'altitude maximale atteinte par la sonde et une altitude d'environ 25 km, la température et la densité s'obtiennent en interpolant les valeurs de la sonde et du lidar.

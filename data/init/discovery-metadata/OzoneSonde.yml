    abstract:
        en: &abstract_en Vertically profiled ozone levels in the atmosphere defined by ballone-borne ozone instruments. Ozonesondes are lightweight, ozone-measuring modules suitable for launching on small balloons. These balloons ascend to the stratospheric and lower tropospheric layers of the atmosphere.
        fr: &abstract_fr Des instruments emportés par ballon de détection de l'ozone dans l'atmosphère établissent des profils verticaux des niveaux d'ozone. Les sondes pour l'ozone sont des modules légers de mesure de l'ozone capables d'être lancés à l'aide de petits ballons. Ces ballons s'élèvent dans la stratosphère et les couches de la basse troposphère de l'atmosphère.

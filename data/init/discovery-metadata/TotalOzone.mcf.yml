    abstract:
        en: &abstract_en A measurement of the total amount of atmospheric ozone in a given column from the surface to the edge of the atmosphere. Ground based instruments such as spectrophotometers and ozonemeters are used to measure results daily.
        fr: &abstract_fr Mesure de la quantité totale de l'ozone dans l'atmosphère dans une colonne donnée de la couche la plus basse à la couche la plus haute de l'atmosphère. Des instruments au sol, comme les spectrophotomètres et les ozonomètres, sont utilisés pour mesurer les résultats une fois par jour. 
    edition: "1.0"

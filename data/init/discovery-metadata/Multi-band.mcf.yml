    abstract:
        en: &abstract_en Measurements include diffuse, spectral and total global radiation with several discrete, pass-band filters. Observations are made using various models of radiometers which compute direct irradiance with a nominal spectral resolution of 2-10nm at FWHM (Full width at half maximum).
        fr: &abstract_fr Les mesures comprennent le rayonnement global diffus, spectral et total au moyen de plusieurs filtres passe-bande discrets. Les observations se font à l'aide de différents modèles de radiomètres qui calculent l'irradiation directe à une résolution spectrale nominale de 2 à 10 nm à la LTMH (largeur totale à mi-hauteur).

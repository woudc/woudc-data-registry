    abstract:
        en: &abstract_en Measurements of ultraviolet-A (UV-A), UV-B radiation and erythemally weighted UV radiation. The measurement technique utilizes colored glass optical filters to block the Sun’s visible spectra and a UV sensitive fluorescent phosphor to convert the UV light into visible light, which is then measured by a solid-state photodetector.
        fr: &abstract_fr Mesures du rayonnement ultraviolet-A (UV-A), du rayonnement ultraviolet-B (UV-B) et du rayonnement des UV érythématogènes. La technique de mesure consiste en une combinaison de filtres optiques de verre de couleur pour bloquer les spectres visibles du soleil et d'une couche de phosphore fluorescent, sensible aux UV, pour convertir les UV-B en lumière visible, puis à mesurer celle-ci au moyen d'un détecteur photo-électrique à semi-conducteurs.

    title:
        en: &title_en Rocketsonde
        fr: &title_fr Sonde pour la fusée
    abstract:
        en: &abstract_en ROCOZ data campaigns designed to survey latitude and seasonal changes in ozone densities in the stratosphere and lower mesosphere.  Further information can be found at https://woudc.org/archive/Archive-NewFormat/RocketSonde_1.0_1/DSS_ROCOZ_Ozonesondes.pdf
        fr: &abstract_fr campagnes de données ROCOZ conçus pour étudier la latitude et les changements saisonniers dans les densités d'ozone dans la stratosphère et la mésosphère inférieure. Plus d'informations peuvent être trouvées à https://woudc.org/archive/Archive-NewFormat/RocketSonde_1.0_1/DSS_ROCOZ_Ozonesondes.pdf
    edition: "1.0"
    dates:
        creation: 2025-04-30
        publication: 2025-04-30
    wmo_data_policy: core
    doi: 10.14287/10000009
    keywords:
        default:
            keywords:
                en:
                    - ozone
                    - rocketsonde
                    - Super Loki
                    - arcas
                    - synoptic
                    - level 1.0
                fr:
                    - ozone
                    - sonde pour la fusée
                    - Super Loki
                    - arcas
                    - synoptique
                    - niveau 1.0
        wmo:
            keywords:
                - atmospheric-composition
            keywords_type: theme
            vocabulary:
                name: WMO WIS2 Topic Hierarchy
                url: https://codes.wmo.int/wis/topic-hierarchy/earth-system-discipline
    topiccategory:
        - climatologyMeteorologyAtmosphere
    extents:
        spatial:
            - bbox: [-180,-90,180,90]
              crs: 4326
        temporal:

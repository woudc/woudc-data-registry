---
Processing:
  registry_enabled: True        # Whether to allow operations toward the data registry during processing.
  search_index_enabled: False   # Whether to allow operations toward the search index during processing.

  latitude_error_distance: 1.5  # Maximum acceptable degrees difference between received and expected latitude.
  longitude_error_distance: 1.5 # Maximum acceptable degrees difference between received and expected longitude.
  height_error_distance: 50.0   # Maximum acceptable degrees difference between received and expected height.

  polar_ignore_longitude: True  # Whether to skip longitude checks near the poles, when longitude lines converge.
  polar_latitude_range: 1.0     # Number of degrees latitude around the poles that count as polar regions.

  ships_ignore_location: False  # Whether to skip location checks for mobile ship stations.

CLI:
  registry_enabled: False       # Whether to allow operations toward the data registry from model CLI.
  search_index_enabled: False   # Whether to allow operations toward the search index from model CLI.

Registry:
  projects_enabled: True        # Whether to allow project models to be persisted to the Data Registry.
  datasets_enabled: True        # Whether to allow dataset models to be persisted to the Data Registry.
  countries_enabled: True       # Whether to allow country models to be persisted to the Data Registry.
  contributors_enabled: True    # Whether to allow contributor models to be persisted to the Data Registry.
  stations_enabled: True        # Whether to allow station models to be persisted to the Data Registry.
  station_names_enabled: True   # Whether to allow station name models to be persisted to the Data Registry.
  instruments_enabled: True     # Whether to allow instrument models to be persisted to the Data Registry.
  deployments_enabled: True     # Whether to allow deployment models to be persisted to the Data Registry.
  data_records_enabled: True    # Whether to allow data records to be persisted to the Data Registry.

SearchIndex:
  projects_enabled: True        # Whether to allow project models to be persisted to the Search Index.
  datasets_enabled: True        # Whether to allow dataset models to be persisted to the Search Index.
  countries_enabled: True       # Whether to allow country models to be persisted to the Search Index.
  contributors_enabled: True    # Whether to allow contributor models to be persisted to the Search Index.
  stations_enabled: True        # Whether to allow station models to be persisted to the Search Index.
  instruments_enabled: True     # Whether to allow instrument models to be persisted to the Search Index.
  deployments_enabled: True     # Whether to allow deployment models to be persisted to the Search Index.
  data_records_enabled: True    # Whether to allow data records to be persisted to the Search Index.
